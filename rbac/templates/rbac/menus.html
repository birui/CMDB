{% extends "new/base.html" %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
    <link href="{% static 'cmdb_css/reveal.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<a href="/rbac/menus/new" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> 新增</a>
<table class="table table-striped projects">
<thead>
    <tr>
        <td>菜单</td>
        <td>父级菜单</td>
        <td colspan="2">操作</td>
    </tr>
    {% for menu in menu_list %}
        <tr>
            <td>{{ menu.title }}</td>
            <td>{{ menu.parent }}</td>
            <td>
            <a href="/rbac/menus/edit/{{ menu.id }}"  class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> 编辑</a>
            <a href="/rbac/menus/delete/{{ menu.id }}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> 删除</a>
            </td>
        </tr>
</thead>
    {% endfor %}
</table>

{% endblock %}

{% block js  %}


{% endblock %}
