{% extends "new/base.html" %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
    <link href="{% static 'cmdb_css/reveal.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<a href="/rbac/permissions/new" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i>新增</a>
<table class="table table-striped projects">
    <tr>
        <td>权限</td>
        <td>url</td>
        <td>所属菜单</td>
        <td colspan="2">操作</td>
    </tr>
    {% for permission in permission_list %}
        <tr>
            <td>{{ permission.title }}</td>
            <td>{{ permission.url }}</td>
            <td>{{ permission.menu }}</td>
            <td>
                <a href="/rbac/permissions/edit/{{ permission.id }}" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i>编辑</a>
                <a href="/rbac/permissions/delete/{{ permission.id }}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> 删除</a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}

{% endblock %}
