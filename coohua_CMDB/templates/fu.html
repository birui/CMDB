<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
<meta charset='utf-8' />

<link href="{% static 'fullcalendar/fullcalendar.css' %}" rel='stylesheet' />
<link href="{% static 'fullcalendar/fancybox.css' %}" rel='stylesheet' />
<link href="{% static 'fullcalendar/fullcalendar.print.css' %}" rel='stylesheet' media='print' />

<script src="{% static 'fullcalendar/lib/moment.min.js' %}"></script>
<script src="{% static 'fullcalendar/lib/jquery.min.js' %}"></script>
<script src="{% static 'fullcalendar/lib/jquery-ui.custom.min.js' %}"></script>
<script src="{% static 'fullcalendar/fullcalendar.min.js' %}"></script>
<script src="{% static 'fullcalendar/jquery.fancybox-1.3.1.pack.js' %}"></script>

<script>

	$(document).ready(function() {

		// $('#calendar').click(function(){
		// 	alert("haha");
		// }) 
        var date = new Date();
        var d = date.getDate();
        var m = date.getMonth();
        var y = date.getFullYear();


		$('#calendar').fullCalendar({
			
			year:y,
			month:m,
			day:d,
			// defaultDate: '2016-02-1',
			// defaultView: 'agendaWeek',
       	  header:{
            left:   'title',
            center: '',
            right:  'today prev,next'
            },
			editable: true,
			eventLimit: true, // allow "more" link when too many events

            dayClick: function(date, allDay, jsEvent, view){
            	// var selDate = $.fullCalendar.formatDate( date,'yyyy-MM-dd' );
           
                $.fancybox({//调用fancybox弹出层 
		          'width':'30%',
		          'height':'30%',
		          'autoScale':false,
		          'href':'/even/',

               }); 
  
            },

			events: [
				{
					title: 'All Day Event',
					start: '2016-01-01'
				},
				{
					title: 'Long Event',
					start: '2016-01-07',
					end: '2016-01-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2016-01-09T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2016-01-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2016-01-11',
					end: '2016-01-13'
				},
				{
					title: 'Meeting',
					start: '2016-01-12T10:30:00',
					end: '2016-01-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2016-01-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2016-01-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2016-01-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2016-01-12T20:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2016-01-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2016-01-28'
				}
			]
		});
		
	});

</script>
<style>


	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 700px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
