{% extends "weixin/base_migrite.html" %}
{% block content %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<body>
    <h4>请输入域名</h4>
    <form class="form-horizontal col-sm-5" role="form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">域名:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="a" id="a">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <button type="button" class="btn btn-primary" id='sum'>提交</button>
        </div>
      </div>
      <div class="form-group">
        <span>result:</span>
        <span id='result'></span>
      </div>
    </form>


<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.js"></script>


<script>
    $(document).ready(function(){
      $("#sum").click(function(){
        var a = $("#a").val(); 
        $.get("/weixin_check/",{'a':a}, function(ret){ 
            $('#result').html(ret)
        })
      });
    });
</script>
</body>
</html>
{% endblock %}
