{% extends "weixin/base_migrite.html" %}
{% block content %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<body>
    <h4>微信域名检测</h4>
    <form class="form-horizontal col-sm-5" role="form">
      <div class="form-group">

           <label for="inputEmail3" class="col-sm-3 control-label">域名:</label>

        <div class="col-sm-10">
            <textarea class="form-control" rows="10" name="a" id="a"></textarea>
        </div>

      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <button type="button" class="btn btn-primary" id='sum'>提交</button>
        </div>
      </div>
      <div class="form-group">
        <span>查询结果:</span> </br>
        <div id='result'></div>
      </div>
    </form>



<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.js"></script>


<script>
    $(document).ready(function(){

        var i = 0;
        $("#sum").click(function(){
        // i++;
        var a = $("#a").val();
        $.get("/weixin_check/",{'a':a}, function(data){

            // console.log(data)
            
            data = $.parseJSON(data); 

            console.log(data)

            var html = '';

            $.each(data, function(index, value) {
                html += '<p class="domain_list" data-name="domain_list">' + index + ':' + value + '</p>';
            })
            
            $('#result').html(html);

            $.each($('.domain_list'), function(index, value) {
                console.log(index);
                if($('.domain_list').eq(index).text().indexOf('屏蔽')){
                    $('.domain_list').eq(index).css("color", "red");
                }else {
                    $('.domain_list').eq(index).css("color", "green");
                }
            })
        })
      });
    });

 </script>
</body>
</html>
{% endblock %}
