{% extends "weixin/base_migrite.html" %}
{% block content %}
{% load staticfiles %}

<!DOCTYPE html>
<html>
<body>
    <h4>域名导入</h4>
    <form class="form-horizontal col-sm-5" role="form">
      <div class="form-group">

           <label for="inputEmail3" class="col-sm-3 control-label" style="text-align: left;">baidu.com,1,2018/09/02,ename</label>

        <div class="col-sm-10">
            <textarea class="form-control" rows="30" name="a" id="a"></textarea>
        </div>

      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <button type="button" class="btn btn-primary" id='sum'>导入</button>
        </div>
      </div>
      <div class="form-group">
        <span>导出结果:</span> </br>
        <div id='result'></div>
      </div>
    </form>


<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.js"></script>


<script>
    $(document).ready(function(){

        var i = 0;
        $("#sum").click(function(){
        // i++;
        var a = $("#a").val();
        $.post("/domain_import/",{'a':a}, function(data){

            console.log(data)
            
            $('#result').html(data);

        })
      });
    });

 </script>
</body>
</html>
{% endblock %}
